<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body{
            background-image: url('bgform.jpg');
        }
         .custom-box{
            
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.886);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="custom-box">
                <h2 class="text-center text-warning">Book a Call</h2>
                <p class="text-center">Book a call slot, and our representative will call you within 1hr of the selected time</p>
                <hr>
                <form action="/success" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="mail" name="mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time for call:</label>
                        <input type="date" class="form-control" id="time" name="time">
                    </div>
                    <div class="mb-3">
                        <label for="call-time" class="form-label">Call time:</label>
                        <input type="time" class="form-control" id="call-time" name="call-time">
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Get a Call</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
